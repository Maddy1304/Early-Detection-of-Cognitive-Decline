# Federated learning configuration
federated_learning:
  global_model:
    model_type: multimodal_fusion
    input_dimensions:
      speech: 80
      
      facial: 128
    output_dimensions: 8
    hidden_layers: [256, 128, 64]
    dropout_rate: 0.3
    learning_rate: 0.001
    batch_size: 32
    epochs: 10
  
  aggregation:
    strategy: FedAvg
    min_clients: 3
    max_clients: 50
    aggregation_interval: 600  # seconds
    privacy_budget: 1.0
    noise_scale: 0.1
  
  communication:
    compression: true
    encryption: true
    authentication: true
    timeout: 30.0  # seconds
    retry_attempts: 3

# Simulation parameters
simulation:
  duration: 120.0  # seconds
  step_interval: 1.0  # seconds
  monitoring_interval: 10.0  # seconds
  data_collection_interval: 60.0  # seconds
  output_directory: results/simulation
  log_level: INFO
  
  # Performance targets
  performance_targets:
    max_latency: 100.0  # ms
    min_throughput: 10.0  # Mbps
    max_energy_consumption: 1000.0  # J
    min_privacy_score: 0.8
    min_model_accuracy: 0.85

# Privacy and security settings
privacy:
  differential_privacy:
    enabled: true
    epsilon: 1.0
    delta: 1e-5
    clip_norm: 1.0
  
  secure_aggregation:
    enabled: true
    protocol: secure_sum
    key_size: 256
  
  data_anonymization:
    enabled: true
    k_anonymity: 5
    l_diversity: 3

# Evaluation metrics
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - communication_overhead
    - latency
    - energy_consumption
    - privacy_score
  
  test_data:
    split_ratio: 0.2
    cross_validation: true
    k_folds: 5
  
  reporting:
    generate_plots: true
    generate_reports: true
    export_format: [json, csv, pdf]
